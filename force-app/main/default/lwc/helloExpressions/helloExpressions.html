<template>
    <lightning-card  title="HelloBinding" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="text" 
                name="firstName"
                label="First Name"
                value={firstName}
                onchange={handleChange}
            >
            </lightning-input>
            <lightning-input 
                type="text" 
                name="lastName"
                label="Last Name"
                value={lastName}
                onchange={handleChange}
            >
            </lightning-input>

            <p class="slds-var-m-top_medium">
                Uppercased Full Name: {uppercasedFullname}
            </p>
        </div>
    </lightning-card>
</template>
